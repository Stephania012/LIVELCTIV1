components:
  schemas:
    ErreurType:
      type: object
      format: ErreurType
    CompanyType:
      type: object
      properties:
        dateCreation:
          type: string
          description: Date de creation
          format: date-time
        dateMaj:
          type: string
          description: Date de creation
          format: date-time
        id:
          type: integer
          description: Identifiant de l'adresse
          format: int64
          example: 1
        siren:
          maxLength: 9
          minLength: 9
          type: string
          description: Numero SIREN de l'entreprise
          example: "123456789"
        name:
          maxLength: 128
          minLength: 1
          type: string
          description: Denomination de la company
          example: My company
        activity:
          maxLength: 128
          minLength: 1
          type: string
          description: Activite principale de la company
          example: Prestations informatiques
        naf:
          maxLength: 4
          minLength: 3
          type: string
          description: Code NAF de l'entreprise
          example: 095A
        dateFondation:
          type: string
          description: Date de fondation
          format: date
          example: 2017-01-01T00:00:00.000Z
  securitySchemes:
    prismeHeader:
      type: apiKey
      name: Authorization
      in: header
