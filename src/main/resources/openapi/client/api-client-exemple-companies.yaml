    description: Operations concernant l'objet Company
paths:
  /companies:
    put:
      tags:
        - Company
      summary: >-
        Exemple d'api modifiant une company
      operationId: EditCompany
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompanyType"
      responses:
        "200":
          description: Modification effectuee
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyType"
        "400":
          description: Requete incorrecte ou erreur fonctionnelle lors de la recherche
          content: {}
        "401":
          description: Token d'authentification absent ou invalide
          content: {}
      x-criticite: Normal
      x-typeAction: Maj
      x-throttlingTaux: "0"
      x-throttlingBloquant: "false"
    get:
      tags:
        - Company
      summary: Rechercher parmi les companies
      operationId: ListCompanies
      responses:
        "200":
          description: Recherche effectuee
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CompanyType"
        "400":
          description: Requete incorrecte ou erreur fonctionnelle lors de la recherche
          content: {}
        "401":
          description: Token d'authentification absent ou invalide
          content: {}
      x-criticite: Normal
      x-typeAction: Consultation
      x-throttlingBloquant: "true"
      x-throttlingTaux: "50"
      x-circuitBreaker:
        seuilTemps: "3000"
        seuilScore: "30"
        bonusSucces: "3"
        penaliteLenteur: "3"
        penaliteErreur: "10"
        dureeEtatKo: "60"
        dureeEtatHalf: "60"
        ratioHalfOpen: "50"
        periodeReset: "300"
    post:
      tags:
        - Company
      summary: Creer une company
      operationId: CreerCompany
      requestBody:
        description: Donnees de company
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompanyType"
        required: true
      responses:
        "201":
          description: Creation effectuee
          content:
            application/json:
              schema:
                type: integer
                format: int64
        "400":
          description: Erreur fonctionnelle lors de la creation
          content: {}
        "401":
          description: Token d'authentification absent ou invalide
          content: {}
      x-criticite: Normal
      x-typeAction: Maj
      x-throttlingBloquant: "true"
      x-throttlingTaux: "50"
      x-circuitBreaker:
        seuilTemps: "3000"
        seuilScore: "30"
        bonusSucces: "3"
        penaliteLenteur: "3"
        penaliteErreur: "10"
        dureeEtatKo: "60"
        dureeEtatHalf: "60"
        ratioHalfOpen: "50"
        periodeReset: "300"
      x-codegen-request-body-name: company
  /companies/{idCompany}:
    delete:
      tags:
        - Company
      summary: Supprimer une company
      operationId: SupprimerCompany
      parameters:
        - name: idCompany
          in: path
          description: Identifiant de company
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Suppression effectuee
          content: {}
        "400":
          description: Requete incorrecte ou erreur fonctionnelle lors de la recuperation
          content: {}
        "401":
          description: Token d'authentification absent ou invalide
          content: {}
        "403":
          description: Utilisateur non habilite a supprimer les donnees de cette company
          content: {}
      x-criticite: Normal
      x-typeAction: Maj
      x-throttlingBloquant: "true"
      x-throttlingTaux: "50"
      x-circuitBreaker:
        seuilTemps: "3000"
        seuilScore: "30"
        bonusSucces: "3"
        penaliteLenteur: "3"
        penaliteErreur: "10"
        dureeEtatKo: "60"
        dureeEtatHalf: "60"
        ratioHalfOpen: "50"
        periodeReset: "300"
  /companies/count:
    get:
      tags:
        - Company
      summary: Compter le nombre de companies
      operationId: CountCompanies
      responses:
        "200":
          description: Denombrement effectue
          content:
            application/json:
              schema:
                type: integer
                description: Nombre d'entreprises'
                format: int64
        "400":
          description: Requete incorrecte ou erreur fonctionnelle lors du denombrement
          content: {}
        "401":
          description: Token d'authentification absent ou invalide
          content: {}
      x-criticite: Normal
      x-typeAction: Consultation
      x-throttlingBloquant: "true"
      x-throttlingTaux: "50"
      x-circuitBreaker:
        seuilTemps: "3000"
        seuilScore: "30"
        bonusSucces: "3"
        penaliteLenteur: "3"
        penaliteErreur: "10"
        dureeEtatKo: "60"
        dureeEtatHalf: "60"
        ratioHalfOpen: "50"
        periodeReset: "300"
